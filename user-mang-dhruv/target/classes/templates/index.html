<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" th:href="@{index.css}" href="../static/index.css"> -->
    <link rel="stylesheet" th:href="@{index.css}" href="../static/index.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Home</title>

  
    <style>
      body{
        background: url([[@{/background.jpg}]]) no-repeat center center fixed;
        background-size: cover;
      }
      #form-control{
        width: 500px;
      }
    </style>
</head>
<!-- <body style="background-image: linear-gradient(to right, red , yellow);"> -->
<body>
  <div class="container my-5">
    <form th:action="@{/dashboard}" method="post">
      <div class="mb-3" id="form-control">
        <label for="exampleInputEmail1" class="form-label" style="color: white;"><i class="fa-solid fa-user-gear"></i> &nbsp; &nbsp; Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="emailHelp">
      </div>
      <div class="mb-3" id="form-control">
        <label for="exampleInputPassword1" class="form-label" style="color: white;"><i class="fa-solid fa-unlock-keyhole"></i> &nbsp; &nbsp; &nbsp; Password</label>
        <input type="password" name="password" id="password" class="form-control">
      </div>
      <button type="submit" onclick="validateUser()" class="btn btn-primary">Login</button>
    </form>
  </div>


    
  <span th:text="${isAUser}" id="userV"></span>
    

  <script type="text/javascript" th:src="@{script.js}">
     
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
