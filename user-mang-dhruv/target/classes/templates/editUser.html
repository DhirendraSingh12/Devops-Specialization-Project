<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" th:href="@{index.css}" href="../static/index.css" type="text/css">

    <title>Home</title>
</head>
<body style=" background-image: linear-gradient(to right, #D7A9E3FF , #8BBEE8FF);">
<div class="container-fluid my-2">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">UMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Add User</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href=""><i data-feather="user"></i></a>
                </div>
            </div>
        </div>
    </nav>
</div>



<!-- Main Section -->
<div class="container-fluid my-2">
    <div class="row">
        <!-- Left sideBar -->
<!--        <div class="col-4">-->

<!--        </div>-->
<!--        &lt;!&ndash; Right SideBar &ndash;&gt;-->
        <div class="col-8">
            <div class="container">
                <h1>Edit a New user details</h1>
                <form th:action="@{/addingUser}" method="post">
                    <div class="mb-3" disabled>
                        <label for="uid" class="form-label">UID</label>
                        <input type="number" th:value="${userDetails.uid}" class="form-control" id="uid" name="uid" aria-describedby="emailHelp" >
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" th:value="${userDetails.username}" name="username" id="username" aria-describedby="emailHelp">

                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">phone</label>
                        <input type="text" th:value="${userDetails.phone}" class="form-control" name="phone" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">email</label>
                        <input type="email" th:value="${userDetails.email}" class="form-control" name="email" id="email">
                    </div>
                    <div class="mb-3" disabled>
                        <label for="password" class="form-label">password</label>
                        <input type="password" class="form-control" th:value="${userDetails.password}" name="password" id="password" >
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{script.js}">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
